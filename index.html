<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search Image">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689865725935-2a981317abb7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D" alt="high tower into the skies">
            <a href="https://unsplash.com/photos/a-lighthouse-under-a-night-sky-filled-with-stars-b1zSvNTakfQ" target="_blank">lighthouse</a>
        </div>
        <div class="search-result">
            <img src=https://images.unsplash.com/photo-1516349935484-52a0d805fdb1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D alt="high tower into the skies">
            <a href="https://unsplash.com/photos/couple-walking-on-hill-while-holding-during-daytime-uTFiFYeQhlI" target="_blank">Man and women travelling</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701798064310-9eb1ac5ee227?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D" alt="high tower into the skies">
            <a href="https://unsplash.com/photos/a-cabin-on-the-shore-of-a-lake-surrounded-by-trees-xxC9ooYnMSo" target="_blank">Nature</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>

    <script src="./script.js"></script>
</body>
</html>
